version: 2.1
jobs:
  build:
    docker: 
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: 
          command: |
            cd app
            npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./app

      - run: 
          command: |
            cd app
            npm test


    